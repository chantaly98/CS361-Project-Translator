<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Translator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <nav>
        <div class="heading">
            <h4> Translator </h4>
        </div>
        <ul class="nav-links">
            <li> <a class="active" href="index.html">Home</a> </li>
            <li> <a href="pages/saved.html">Saved</a> </li>
            <li> <a href="pages/about.html">About</a> </li>

        </ul>
    </nav>

    <div class = "container">
        <div class = "wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text here"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
        </div>
        <ul class="controls">
            <li class="row from">
                <div class="icons">
                    <span id="from-volume" class="material-symbols-outlined">
                        volume_up
                    </span>
                    <span id="from-save" class="material-symbols-outlined">
                        book
                    </span>
                </div>
                <select> </select>
            </li>

            <li class="exchange">
                    <span id="swap" class="material-symbols-outlined">
                        swap_horiz
                    </span>
            </li>


            <li class="row to">
                <select> </select>
                <div class="icons">
                    <span id="to-volume" class="material-symbols-outlined">
                        volume_up
                    </span>
                    <span id="to-save" class="material-symbols-outlined">
                        book
                    </span>
                </div>
            </li>
        </ul>
        </div>
        <button class="translate-button"> Translate Text </button>
        <button class="clear-button"> Clear Text</button>
    </div>

    <div class="footer">
        <footer class="copyright"> Chantal Ramos &copy; 2022 </footer>
    </div>

    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
